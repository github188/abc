<body>
  <section class="box">
    <div class="box-inner">
      <p class="logo"><img src="appDownLoad/JDlogo.png"></p>
      <p class="btns">
        <a class="js-button" href="https://www.pgyer.com/9pYB"><img src="appDownLoad/btn-ios.png"></a>

      <p class="tips">如果无法下载，请点击右上角<img src="appDownLoad/icon-menu.png">按钮，使用浏览器打开下载。</p>
      <p class="tips" style="margin:2%"> 注：IOS9以上第一次安装企业版应用需要授权&nbsp;<input type="button" style="color: red;" id="show" value="点击查看安装说明"></input></p>
    </div>
  </section>
  <section id="tip" style="height: 55%;width:100%;background-color:#56B454;position: absolute;top:100%;display: none;">
		<img id="pic1" src="appDownLoad/1.png" style="height:95%;width: 14%;border-radius: 2px;margin: 1%;border: 1px solid #FED815;"/>
		<img id="pic2" src="appDownLoad/2.png" style="height:95%;width: 14%;border-radius: 2px;margin: 1%;border: 1px solid #FED815;"/>
		<img id="pic3" src="appDownLoad/3.png" style="height:95%;width: 14%;border-radius: 2px;margin: 1%;border: 1px solid #FED815;"/>
		<img id="pic4" src="appDownLoad/4.png" style="height:95%;width: 14%;border-radius: 2px;margin: 1%;border: 1px solid #FED815;"/>
		<img id="pic5" src="appDownLoad/5.png" style="height:95%;width: 14%;border-radius: 2px;margin: 1%;border: 1px solid #FED815;"/>
		<img id="pic6" src="appDownLoad/6.png" style="height:95%;width: 14%;border-radius: 2px;margin: 1%;border: 1px solid #FED815;"/>
  </section>
  <div id="arrow" class="arrow"><img src="arrow.png" style="width:100%;"></div>
  <script>
  (function() {
    function checkWX() {
      var ua = navigator.userAgent.toLowerCase();
      return (ua.match(/MicroMessenger/i) == 'micromessenger');
    }

    if (checkWX()) {
      var arrow = document.getElementById('arrow');
      arrow.style.display = 'block';
       $("#arrow").bind('click', function(e) {
        if (arrow.style.display == 'block') {
          arrow.style.display = 'none';
        } else {
          arrow.style.display = 'block';
        }
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
    }
    var flag = false;
    $("#show").bind('click',function(){
    		if(!flag){
    			flag = true;
    			$("#tip").fadeIn();
    		}else{
    			flag = false;
    			$("#tip").fadeOut();
    		}
    });
    
    var flag1 = false;
    $("img[id^='pic']").bind('click',function(){
    		if(!flag1){
    			flag1 = true;
    			$("img[id^='pic']").hide();
    			$(this).css({
    				"width":"40%","margin-left":"35%"
    			});
    			$(this).fadeIn();
    		}else{
    			flag1 = false;
    			//$(this).fadeOut();		
    			$(this).css({
    				"width":"14%","margin-left":"0"
    			});
    			$("img[id^='pic']").show();
    		}
    });
  })();
  </script>
</body>

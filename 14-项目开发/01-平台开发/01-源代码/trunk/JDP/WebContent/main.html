.title {height: 8%; margin:0 auto;padding-top:0.5em;padding-bottom:0.5em; color:#46d7ff;background:url(images/顶部.png)no-repeat; background-size: 100% 100%;}
#world {width:69%;left:16%;position:relative;font-family:'造字工房悦圆常规体', Arial, Helvetica, sans-serif; font-size:5.5em; text-align:center; text-shadow:0 0 5px #00c6ff;}
.clock {width:31%;height: 2%; margin-left:35%; padding-top:2%;position:absolute;padding-bottom:3%;color:#46d7ff; background:url(images/切图_31.png)no-repeat;  background-size: 100% 100%;top:5%}
#Date { font-family:'digital-7__mono', Arial, Helvetica, sans-serif; text-align:center; text-shadow:0 0 5px #00c6ff;font-weight:10 }
ul {  margin:0 auto; padding:0px; list-style:none; text-align:center; }
ul li { display:inline; font-size:5.0em; text-align:center; font-family:'digital-7__mono', Arial, Helvetica, sans-serif; text-shadow:0 0 5px #00c6ff; }
#point {  -moz-animation:mymove 1s ease infinite; -webkit-animation:mymove 1s ease infinite;}
@-webkit-keyframes mymove 
{
0% {opacity:1.0; text-shadow:0 0 20px #00c6ff;}
50% {opacity:0; text-shadow:none; }
100% {opacity:1.0; text-shadow:0 0 20px #00c6ff; }	
}

@-moz-keyframes mymove 
{
0% {opacity:1.0; text-shadow:0 0 20px #00c6ff;}
50% {opacity:0; text-shadow:none; }
100% {opacity:1.0; text-shadow:0 0 20px #00c6ff; }	
}

</style>
<script type="text/javascript">
var newDate = new Date();
/*newDate.setDate(newDate.getDate());*/

setInterval( function() {
	var year = newDate.getFullYear();
	var month = newDate.getMonth();
	var day = newDate.getDate();
	var seconds = new Date().getSeconds();
	var minutes = new Date().getMinutes();
	var hours = new Date().getHours();
	$("#year").html(year);
	$("#month").html(( month < 10 ? "0" : "" ) + month);
	$("#day").html(( day < 10 ? "0" : "" ) + day);
	$("#hours").html(( hours < 10 ? "0" : "" ) + hours);
	$("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
	$("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
	},1000);

<body ng-app="app" ng-controller="ctrl">
  <div id="main-wrapper">
    <div class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <div class="logo"><img src="images/logo.png"/><h1>捷顺科技运维管理平台</h1></div>
      </div>
    </div>
    <div class="template-page-wrapper">
      <form class="form-horizontal templatemo-signin-form" role="form" action="index.html" method="get">
        <div class="form-group">
          <div class="col-md-12">
            <label for="username" class="col-sm-2 control-label">用户</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Username" ng-model="usr">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="pwd">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 记住我
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <input value="Sign in" class="btn btn-default" ng-click="cc()">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/common/jquery.min.js"></script>
    <script src="js/common/angular-1.3.0.js"></script>
    <script src="js/common/angular-ui-router.js"></script>
    <script src="js/common/ng-file-upload.min.js"></script>
    <script src="js/common/ngDialog.min.js"></script>
    <script src="js/common/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/Chart.min.js"></script>
    <script src="js/common/angular-chart.min.js"></script>
    <script src="js/common/angular-cookies.js"></script>
